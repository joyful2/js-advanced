<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // todo: 创建对象的三个方式

      // 2.原型链相关
      function Fun(name) {
        this.name = name;
      }
      Fun.prototype = () => {
        age: 18;
      };
      var fun1 = new Fun("joe");
      console.log("fun1.constructor:", fun1.constructor);
      console.log("fun1.__proto__:", fun1.__proto__);

      console.log(
        "Fun.__proto__ === Function.prototype：",
        Fun.__proto__ === Function.prototype
      );
      console.log(
        "Fun.prototype.__proto__ === Function.prototype：",
        Fun.prototype.__proto__ === Function.prototype // todo :为什么这里不是Object.prototype?
      );
    </script>
  </body>
</html>
