<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>
<body>
    
    <button  >自定义事件  </button>
<script>
window.onload = ()=>{
    const eve = new Event('joeEvent');
    const button = document.querySelector('button')
    button.addEventListener('joeEvent',(e)=>{
        console.log('joeEvent:',e);
     })

    const customEve = new CustomEvent('customEvent',{detail:'要传递的data'});
    button.addEventListener('customEvent',(e,data)=>{
        console.log('customEvent e:',e);
        console.log('e.detail:',e.detail);
     })



    button.onclick = ()=>{
         button.dispatchEvent(eve )
        button.dispatchEvent(customEve)
    }
 
}

</script>
</body>
</html>
